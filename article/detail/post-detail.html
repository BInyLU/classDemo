<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>课程研讨平台</title>
		<!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> -->
		<link rel="stylesheet" href="/static/assets/css/common.css">
		<link rel="stylesheet" href="/static/assets/vendors/nprogress/nprogress.css">
		<script src="/static/assets/vendors/nprogress/nprogress.js"></script>
		<script src="/static/assets/vendors/jquery/jquery.js"></script>
		<script src="/static/assets/vendors/jsrender/jsrender.js"></script>
		<script src="/static/assets/js/postDetail.js"></script>
	</head>

	<body>
		<!-- 头部菜单 -->
		<div class="header">
			<div class="content">
				<div class="nav">
					<ul>
						<li><a href="https://ebuxsf.coding.io">首页</a></li>
						<li><a href="https://ebuxsf.coding.io/article">话题研讨</a></li>
						<li><a href="https://ebuxsf.coding.io/admin">个人中心</a></li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		
		<!-- banner背景 -->
		<div class="m-bg-all">
			<div class="m-bg">
				<div class="m-bg-mask m-bg-mask0"></div>
				<div class="m-bg-mask m-bg-mask1"></div>
				<div class="m-bg-mask m-bg-mask2"></div>
				<div class="m-bg-mask m-bg-mask3"></div>
			</div>
		</div>
		
		<!-- 主内容 -->
		<div class="main">
			<div class="content">
				<div class="post_detail" id="postdetail"></div>
				<div class="post-commets-list">
					<h4>评论列表</h4>
					<div id="post_C"></div>
				</div>
				<div class="post-comments">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="nickname" class="col-sm-1 control-label">昵称</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="nickname" placeholder="昵称">
							</div>
						</div>
						<div class="form-group">
							<label for="content" class="col-sm-1 control-label">评论内容</label>
							<div class="col-sm-6">
								<textarea class="form-control" id="content" rows="3"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<a href="javascript:;" class="btn btn-default" id="submit">提交</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		

		<script id="posts_detail" type="text/x-jsrender">
			{{for commens}}
			  <div class="page-header">
				<h2>{{: title}}</h2>
				<p><span>时间:{{updateDate:created}}</span><span>阅读量:{{: views}}</span><span>评论数:{{if count==null}} 0 {{else  count!=null}} {{: count}}{{/if}}</span></p>
			  </div>
			  <div class="lead">{{: content}}</div>
			{{/for}}
		</script>
		<script id="post_comments" type="text/x-jsrender">
			{{for commens}}
			  <div class="media">
				<div class="media-body">
				  <h4 class="media-heading">作者：{{: author}}</h4>
				  <p>{{updateDate:created}}</p>
				  <p>{{: content}}</p>
				</div>
			  </div>
			{{/for}}
		</script>

	</body>

</html>
