<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>课程研讨平台</title>
		<!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> -->
		<link rel="stylesheet" href="/static/assets/css/common.css">
		<link rel="stylesheet" href="/static/assets/vendors/font-awesome/css/font-awesome.css">
		<script src="/static/assets/vendors/jquery/jquery.js"></script>
		<script src="/static/assets/vendors/jsrender/jsrender.js"></script>
		<script src="/static/assets/js/postDetail.js"></script>
	</head>

	<body>
		<!-- 头部菜单 -->
		<div class="header">
			<div class="content">
				<div class="nav">
					<ul>
						<li><a href="https://ebuxsf.coding.io"><i class="fa fa-home"></i>&nbsp;&nbsp;首页</a></li>
						<li><a href="https://ebuxsf.coding.io/article"><i class="fa fa-book"></i>&nbsp;&nbsp;话题研讨</a></li>
						<li><a href="https://ebuxsf.coding.io/admin"><i class="fa fa-user"></i>&nbsp;&nbsp;个人中心</a></li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		
		<!-- banner背景 -->
		<div class="m-bg-all">
			<div class="m-bg">
				<div class="m-bg-mask m-bg-mask0"></div>
				<div class="m-bg-mask m-bg-mask1"></div>
				<div class="m-bg-mask m-bg-mask2"></div>
				<div class="m-bg-mask m-bg-mask3"></div>
			</div>
		</div>
		
		<!-- 主内容 -->
		<div class="main">
			<div class="content">
				<div class="post_detail" id="postdetail"></div>
				<div class="post-commets-list">
					<h4>评论列表</h4>
					<div id="post_C"></div>
				</div>
				<div class="post-comments">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="nickname">昵称：</label>
							<input type="text" id="nickname" placeholder="昵称">
						</div>
						<div class="form-group">
							<label for="content">评论内容：</label>
							<textarea id="content" rows="5"></textarea>
						</div>
						<a href="javascript:;" id="submit" class="commenBtnpost">提交</a>
						<a href="javascript:;" class="commenBtnclose">关闭</a>
					</form>
				</div>
			</div>
		</div>
		

		<script id="posts_detail" type="text/x-jsrender">
			{{for commens}}
			  <div class="page-header">
				<h2>{{: title}}</h2>
				<p><span>时间:{{updateDate:created}}</span><span>阅读量:{{: views}}</span><span>评论数:{{if count==null}} 0 {{else  count!=null}} {{: count}}{{/if}}</span></p>
			  </div>
			  <div class="page-content">{{: content}}</div>
			{{/for}}
		</script>
		<script id="post_comments" type="text/x-jsrender">
			{{for commens}}
			  <div class="media">
				<div class="media-body">
				  <p>{{: content}}</p>
				  <h5 class="media-heading">作者：{{: author}} &nbsp;&nbsp;时间：{{updateDate:created}}</h5>
				  <p></p>
				</div>
			  </div>
			{{/for}}
		</script>
		
		<div class="commenBtn">我要评论</div>
		<div class="commenMask"></div>
		
		<script type="text/javascript">

			$('.commenBtn').click(function(){
				$('.post-comments').fadeIn()
				$('.commenMask').fadeIn()
			})
			$('.commenBtnclose').click(function(){
				$('.post-comments').hide()
				$('.commenMask').hide()
			})
			$('.commenBtnpost').click(function(){
				$('.post-comments').hide()
				$('.commenMask').hide()
			})
		</script>
		

	</body>

</html>
