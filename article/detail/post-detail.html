<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>课程研讨平台</title>
  <!-- <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> -->
  <link rel="stylesheet" href="/static/assets/vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/assets/css/index.css">
  <link rel="stylesheet" href="/static/assets/vendors/nprogress/nprogress.css">
  <script src="/static/assets/vendors/nprogress/nprogress.js"></script>
  <script src="/static/assets/vendors/jquery/jquery.js"></script>
  <script src="/static/assets/vendors/jsrender/jsrender.js"></script>
  <script src="/static/assets/vendors/bootstrap/js/bootstrap.js"></script>
  <script src="/static/assets/js/postDetail.js"></script>
</head>

<body>
  <div class="banner">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="banner-about">
            <a href="/index.html">
              <h1 style="letter-spacing: 10px;">课程研讨平台</h1><br><br>
              <p>想法 • 故事 • 学习</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-xs-12 hidden-xs">
          <div class="category">
            <h3>分类标签</h3>
            <div class="list-group" id="category-list">
            </div>
          </div>
          <div class="post">
            <h3>热门文章</h3>
            <div id="hot_posts">
            </div>
          </div>
          <div class="other hidden-xs">
            <h3>其他</h3>
            <div class="list-group">
              <a href="/admin/login.php" class="list-group-item ">个人中心</a>
            </div>
          </div>
        </div>
        <div class="col-sm-9 col-xs-12">
          <div class="post_detail" id="postdetail">
          </div>
          <div class="post-commets-list">
            <h4>评论列表</h4>
            <div id="post_C"></div>
          </div>
          <div class="post-comments">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="nickname" class="col-sm-1 control-label">昵称</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="nickname" placeholder="昵称">
                </div>
              </div>
              <div class="form-group">
                <label for="content" class="col-sm-1 control-label">评论内容</label>
                <div class="col-sm-6">
                  <textarea class="form-control" id="content" rows="3"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                  <a href="javascript:;" class="btn btn-default" id="submit">提交</a>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="hidden-sm hidden-md hidden-lg col-xs-12">
          <div class="other">
            <h3>其他</h3>
            <div class="list-group">
              <a href="/admin/login.php" class="list-group-item ">
                个人中心
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="foot">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <p style="text-align: center;">©2019 由 <span><a href="https://gdfksi.coding.io/">小陆</a></span> 版权所有</p>
          </div>
        </div>
      </div>
    </div>
    <div id="goToTop"><a href="javascript:;"><img src="/static/assets/img/top.jpg" width="30" height="30" alt=""></a>
    </div>
  </div>
  <script id="category_tmpl" type="text/x-jsrender">
    {{for commens}}
       <a class="list-group-item" href="/article/category/category.html?id={{: id}}">
        <span class="badge">({{: count}})</span>
      {{: name}}
      </a>
    {{/for}}
  </script>

  <script id="hot_posts_tmpl" type="text/x-jsrender">
    {{for commens}}
        <div class="list-group">
          <a href="/article/detail/post-detail.html?id={{: id}}" class="list-group-item ">
            <h4 class="list-group-item-heading">{{: title}}</h4>
            <p class="list-group-item-text">阅读量：<span>{{: views}}</span></p>
          </a>
        </div>
    {{/for}}
  </script>

  <script id="posts_detail" type="text/x-jsrender">
    {{for commens}}
        <div class="post-detail-header">
          <h2>{{: title}}</h2>
          <p class="date"><i>时间</i><span>{{updateDate:created}}</span> </p>
          <p> <i>阅读量</i> <span class="read">{{: views}}</span></p>
        </div>
        <div class="post-detail-content">
          {{: content}}
        </div> 
    {{/for}}
  </script>
  <script id="post_comments" type="text/x-jsrender">
    {{for commens}}
        <div class="comments">
          <p class="date">{{updateDate:created}}</p>
          <p class="nickname">作者：<span class="author">{{: author}}</span> </p><br>
          <h5>{{: content}}</h5>
        </div>
    {{/for}}
  </script>

</body>

</html>
