<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>课程研讨平台</title>
		<link rel="stylesheet" href="/static/assets/css/common.css">
		<link rel="stylesheet" href="/static/assets/vendors/nprogress/nprogress.css">
		<script src="/static/assets/vendors/jquery/jquery.js"></script>
		<script src="/static/assets/vendors/nprogress/nprogress.js"></script>
		<script src="/static/assets/js/index.js"></script>
		<script src="/static/assets/vendors/jsrender/jsrender.js"></script>
	</head>
	<body>

		<!-- 头部菜单 -->
		<div class="header">
			<div class="content">
				<div class="nav">
					<ul>
						<li><a href="https://ebuxsf.coding.io">首页</a></li>
						<li><a href="https://ebuxsf.coding.io/article">话题研讨</a></li>
						<li><a href="https://ebuxsf.coding.io/admin">个人中心</a></li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>

		<!-- banner背景 -->
		<div class="m-bg-all">
			<div class="m-bg">
				<div class="m-bg-mask m-bg-mask0"></div>
				<div class="m-bg-mask m-bg-mask1"></div>
				<div class="m-bg-mask m-bg-mask2"></div>
				<div class="m-bg-mask m-bg-mask3"></div>
			</div>
		</div>

		<!-- 主内容 -->
		<div class="main">
			<div class="content">
				<div class="mainLeft">
					<div class="category card">
						<h3>分类标签</h3>
						<div class="list-group" id="category-list"></div>
					</div>
					<div class="post card">
						<h3>热门文章</h3>
						<div id="hot_posts"></div>
					</div>
				</div>
				<div class="mainRight" id="posts_detail">

				</div>
				<div class="clear"></div>
			</div>
		</div>


		<!-- 渲染分类 -->
		<script id="category_tmpl" type="text/x-jsrender">
			{{for commens}}
				<a href="/article/category/category.html?id={{: id}}">
					<span>({{: count}})</span>
				{{: name}}
				</a>
			{{/for}}
		</script>

		<!-- 渲染热门 -->
		<script id="hot_posts_tmpl" type="text/x-jsrender">
			{{for commens}}
				<div class="smlcard">
					<a href="/article/detail/post-detail.html?id={{: id}}" class="list-group-item ">
						<h4>{{: title}}</h4>
						<p>阅读量：<span>{{: views}}</span></p>
					</a>
				</div>
			{{/for}}
		</script>

		<!-- 渲染文章 -->
		<script id="posts_detail_tmpl" type="text/x-jsrender">
			{{for commens}}
				<div class="card">
					<h2><a href="/article/detail/post-detail.html?id={{: id}}">{{: title}}</a></h2>
					<p><span>时间:{{updateDate:created}}</span><span>阅读量:{{: views}}</span><span>评论数:{{if count==null}} 0 {{else  count!=null}} {{: count}}{{/if}}</span></p>
					<p>{{: content}}</p>
				</div>
			{{/for}}
		</script>
	</body>
</html>
